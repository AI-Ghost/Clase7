<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      function agregar() {
        // Obtener los valores del formulario
        const nombre = document.getElementById('nombre').value;
        const carrera = document.querySelector('.form-select').value;
        const sabeIngles = document.querySelector('input[name="flexRadioDefault"]:checked').nextElementSibling.textContent.trim();
        // Crear una nueva fila para la tabla
        const tabla = document.querySelector('table tbody');
        const nuevaFila = document.createElement('tr');

        // Crear celdas y agregar los valores
        const celdaNombre = document.createElement('td');
        celdaNombre.textContent = nombre;
        nuevaFila.appendChild(celdaNombre);

        const celdaCarrera = document.createElement('td');
        celdaCarrera.textContent = carrera;
        nuevaFila.appendChild(celdaCarrera);

        const celdaIngles = document.createElement('td');
        celdaIngles.textContent = sabeIngles;
        nuevaFila.appendChild(celdaIngles);

        // Agregar la nueva fila a la tabla
        tabla.appendChild(nuevaFila);
      }
    </script>
</head>
  <body>
    <label class="form-label">Nombre</label>
    <input type="text" id="nombre" />
    <div class="mb-3">
      <label class="form-label">Carrera</label>
      <select class="form-select" aria-label="Default select example">
          <option selected>Opciones...</option>
          <option value="Ingenieria">Ingenieria</option>
          <option value="Medicina">Medicina</option>
          <option value="Ley">Ley</option>
      </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Sabe ingles?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          No
        </label>
      </div>
  </div>

    <button onclick="agregar();">Agregar</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Carrera</th>
          <th scope="col">Ingles?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
